{% extends 'product.html' %}
{% load static %}
{% block content %}
	
    <style type="text/css">
    	.min-form{
    		width: 20%;
    		text-align: center;
    	}
    	.max-form{
    		width: 20%;
    		text-align: center;
    		position: relative;
    		top: -22px;
    		left: 75px;
    	}
    	.less-than{
    		position: relative;
    		top: -44px;
    		left: 61px;
    	}
    </style>
	<div class="bg0 m-t-23 p-b-140">
		<div class="container">
			<div class="flex-w flex-sb-m p-b-52">
				<div class="flex-w flex-l-m filter-tope-group m-tb-10">
					<button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5 how-active1" data-filter="*">
						All Products
					</button>

					<button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5" data-filter=".female">
						Women
					</button>

					<button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5" data-filter=".men">
						Men
					</button>

					<button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5" data-filter=".bag">
						Bag
					</button>

					<button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5" data-filter=".shoes">
						Shoes
					</button>

					<button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5" data-filter=".watch">
						Watches
					</button>
				</div>

				<div class="flex-w flex-c-m m-tb-10">
					<div class="flex-c-m stext-106 cl6 size-104 bor4 pointer hov-btn3 trans-04 m-r-8 m-tb-4 js-show-filter">
						<i class="icon-filter cl2 m-r-6 fs-15 trans-04 zmdi zmdi-filter-list"></i>
						<i class="icon-close-filter cl2 m-r-6 fs-15 trans-04 zmdi zmdi-close dis-none"></i>
						 Filter
					</div>

					<div class="flex-c-m stext-106 cl6 size-105 bor4 pointer hov-btn3 trans-04 m-tb-4 js-show-search">
						<i class="icon-search cl2 m-r-6 fs-15 trans-04 zmdi zmdi-search"></i>
						<i class="icon-close-search cl2 m-r-6 fs-15 trans-04 zmdi zmdi-close dis-none"></i>
						Search
					</div>
				</div>
				
				<!-- Search product -->
				<div class="dis-none panel-search w-full p-t-10 p-b-15">
					<div class="bor8 dis-flex p-l-15">
						<button class="size-113 flex-c-m fs-16 cl2 hov-cl1 trans-04">
							<i class="zmdi zmdi-search"></i>
						</button>

						<input class="mtext-107 cl2 size-114 plh2 p-r-15" type="text" name="search-product" placeholder="Search">
					</div>	
				</div>

				<!-- Filter -->
				<div class="dis-none panel-filter w-full p-t-10">
					<div class="wrap-filter flex-w bg6 w-full p-lr-40 p-t-27 p-lr-15-sm">
						<div class="filter-col1 p-r-15 p-b-27">
							<div class="mtext-102 cl2 p-b-15">
								Sort By
							</div>

							<ul>

								<li class="p-b-6">
									<a href="{% url 'shop' %}" class="filter-link stext-106 trans-04 filter-link-active filter" data-filter="freshness">
										What's New
									</a>
								</li>

								<li class="p-b-6">
									<a href="{% url 'shop' %}" class="filter-link stext-106 trans-04 filter" data-filter="low to high">
										Price: Low to High
									</a>
								</li>

								<li class="p-b-6">
									<a href="{% url 'shop' %}" class="filter-link stext-106 trans-04 filter" data-filter="high to low">
										Price: High to Low
									</a>
								</li>
							</ul>
						</div>

						<div class="filter-col2 p-r-15 p-b-27">
							<div class="mtext-102 cl2 p-b-15">
								Price
							</div>
							<form method="get" id="Form">
							<ul>
								<li class="p-b-6">
									{{filter.form}}<span class="less-than"><</span>
									
								</li>
							</ul>
							</form>
						</div>

					</div>
				</div>
			</div>
			

			<div class="row isotope-grid">
				{% for product in product%}
				<div class="col-sm-6 col-md-4 col-lg-3 p-b-35 isotope-item {{product.category}}">
					
					<!-- Block2 -->
					<div class="block2">
						
						<div class="block2-pic hov-img0">
							<a href="{% url 'product-detail' product.name %}">
							<img src="{{product.imageUrl}}" alt="IMG-PRODUCT"></a>
							<!--<form method="post">
								{% csrf_token %}
								<input type="number" name="id" value="{{product.id}}" style="display: none;">
								<button type="submit" class="block2-btn flex-c-m stext-103 cl2 size-102 bg0 bor2 hov-btn1 p-lr-15 trans-04 js-show-modal1 " id="btn">>
									Quick View
								</button>
							</form>-->
						</div>

						<div class="block2-txt flex-w flex-t p-t-14">
							<div class="block2-txt-child1 flex-col-l ">
								<a href="{% url 'product-detail' product.name %}" class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6">
									{{product.name}}
								</a>

								<span class="stext-105 cl3">
									${{product.price|floatformat:2}}
								</span>
							</div>

							<div class="block2-txt-child2 flex-r p-t-3 heart-mechanics">
								<a id="heart" class="btn-addwish-b2 dis-block pos-relative js-addwish-b2">
								
									<img class="icon-heart1 dis-block trans-04" src="{% static 'images/icons/icon-heart-01.png' %}"  alt="ICON">
								 
									<img class="icon-heart2 dis-block trans-04 ab-t-l" src="{% static 'images/icons/icon-heart-02.png' %}" alt="ICON" data-product="{{product.id}}" data-action="add">
								 
								</a>
							</div>
						
						</div>
					</div>
				</div>
				{% endfor %}
			</div>
				<!-- Modal1 -->
			


			<!-- Load more -->
				
		</div>
	</div>
	

{% endblock %}
